<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy to use, and secure one-click 
    secure password generator that you can copy to your clipboard!">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Password Generator</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
            <div>
                <input 
                type="checkbox" 
                id="specialCharacters"
                name=" include special characters" 
                value="include special characters"
                <label for="specialCharacters">Include Special Characters?</label>
            </div>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
     </div>
<script src="./assets/script.js"></script>
</body>
</html>
